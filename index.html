<!DOCTYPE html>
<html>
<head>
    <style>
        a.flickering {
            color: red;
            transition: color 1s;
        }
        a.flickering:hover {
            color: blue;
        }
    </style>
</head>
<body>

<h2>Links with a flickering effect</h2>

<a href="https://github.com/thegameraudi2023" class="flickering">GitHub</a>

</body>
</html>
